    <script>
        //Variabel med et hemmelig heltall
        var secretNumber = 8;
        
        //Prompter brukeren, og legger det de svarer i en variabel.
        var userAnswer = prompt(`Gjett et tall mellom 1 og 10`);
        
        
        //Sjekker om det brukeren svarte var det samme som det hemmelige tallet!
        if(userAnswer == secretNumber){
           
            //Hvis det brukeren har svart er det samme som det hemmelige tallet, skal alerten være positiv!
            alert(`Det stemmer! Det hemmelige tallet var 8`);
            
        } else {
            
            //Hvis det brukeren har svart er forskjellig fra det hemmelige tallet, skal alerten være negativ!
            alert(`Det var dessverre feil! Prøv igjen!"`);
        
        }
    </script>
